<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <div class="container-title">
        <h1>Inicia sesion</h1>
        <hr>
    </div>
    <div class="container-all">    
        <div class="container-form">


            <form action="./PHP/login.php" method="post">
                <label for="lblNombre">Nombre completo:</label>
                <input type="text" name="name" placeholder="Ingrese tu nombre completo">

                <label for="lblPassword">Contraseña</label>

                <label for="lblProfesion">Rol:</label>

                            <option value="Recursos humanos">RRPP(Relaciones publicas)</option>
                            <option value="Desarrollador">Desarrollador</option>

                        </select>
                </div>
                
                
            
                <input type="submit" value="Iniciar sesion">
            </form>
        </div>
    </div>
